<!-- modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3" [formGroup]="listingForm" (ngSubmit)="onSubmit()">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Product Name</label>
                    <input type="text" formControlName="name" class="form-control" id="inputName">
                  </div>
                  <div class="col-md-6">
                    <label for="inputClass" class="form-label">Category</label>
                    <input type="text" formControlName="pro-category" class="form-control" id="inputClass">
                  </div>

                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label"> Description</label>
                  <textarea name=""  formControlName="desc" class="form-control" id="p-desc"></textarea>    
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Short description</label>
                  <textarea name="" id=""  formControlName="short-desc" class="form-control" id="p-short-desc"></textarea>    
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Color</label>
                  <input type="text" class="form-control" formControlName="color" id="p-color" >
                </div>
                <div class="col-12">
                  <label for="inputCity" class="form-label">Size</label>
                  <input type="number" class="form-control" id="p-size" formControlName="size" >
                </div>
                <div class="col-12">
                  <label for="inputCity" class="form-label">Brand</label>
                  <input type="text" class="form-control" id="p-brand" formControlName="brand" >
                </div>
                <div class="col-12">
                  <label for="inputCity" class="form-label">Image</label>
                  <input type="file" class="form-control" id="p-image" formControlName="image" >
                </div>
                <div class="col-12">
                  <label for="inputCity" class="form-label">Price</label>
                  <input type="number" class="form-control" id="p-price" formControlName="price" >
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
                </div>
            </div>

        </div>
    </main>

</div>
